<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Hotspot</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #ffffffcc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #ffffff22;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: #ffffff33;
      box-shadow: 0 0 0 2px #ffffff66;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px 15px;
      background: #6a11cb;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 20px;
      color: #ffffff88;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 13px;
      text-align: center;
    }

    a {
      color: #80d0c7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  $(if chap-id)
  <script type="text/javascript" src="/md5.js"></script>
  <script>
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
  </script>
  <form name="sendin" action="$(link-login-only)" method="post" style="display:none;">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>
  $(endif)
</head>

<body>
  <div class="login-box">
    <h2>Hotspot Login</h2>
    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

      <input name="username" type="text" placeholder="Username" value="$(username)" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Login" />
    </form>

    $(if error)
    <div class="error">$(error)</div>
    $(endif)

    <div class="footer">Powered by MikroTik â€¢ <a href="http://www.mikrotik.com" target="_blank">mikrotik.com</a></div>
  </div>
</body>
</html>
