<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotspot Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: popIn 0.8s ease;
    }
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 14px;
      background: transparent;
      border: 1px solid #777;
      border-radius: 8px;
      color: #fff;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #aaa;
      transition: all 0.2s;
      pointer-events: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      background: #2e2e2e;
      padding: 0 5px;
      color: #00ffd0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffd0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00c2a3;
    }
    .info {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="login-box" method="post" action="$(link-login-only)">
    <h2>Welcome</h2>
    <input type="hidden" name="dst" value="$(link-orig)">
    <input type="hidden" name="popup" value="true">

    <div class="input-group">
      <input type="text" name="username" required placeholder=" " autocomplete="off">
      <label>Username</label>
    </div>

    <div class="input-group">
      <input type="password" name="password" required placeholder=" " autocomplete="off">
      <label>Password</label>
    </div>

    <button type="submit">Login</button>
    <div class="info">Powered by Moelmo</div>
  </form>
</body>
</html>
